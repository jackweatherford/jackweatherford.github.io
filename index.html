<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Jack Weatherford" />
    <meta
      property="og:image"
      content="https://jackweatherford.github.io/img/preview.png"
    />
    <meta property="og:description" content="Jack Weatherford's Portfolio" />
    <meta property="og:url" content="https://jackweatherford.github.io/" />

    <title>Jack Weatherford</title>

    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="title">Jack Weatherford</div>

    <div id="header">
      <div id="tabs">
        <button id="about" name="About">About</button>
        <button id="projects" name="Projects">Projects</button>
        <button id="skills" name="Skills">Skills</button>
        <button id="education" name="Education">Education</button>
        <button id="contact" name="Contact">Contact</button>
        <div id="corners">
          <div id="first-corner"></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div id="last-corner"></div>
        </div>
      </div>

      <div id="countdown"></div>

      <!-- div id="date"><br /><br /></div -->
    </div>

    <div id="terminal">
      <span id="history"></span>
      <span id="prompt"
        ><span class="user current">guest@jack</span
        ><span class="dir current"> ~ $ </span
        ><span class="stdin current"></span
        ><span id="caret" class="current">|</span
        ><span id="input-wrap"><input id="input" class="current" /></span
      ></span>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
